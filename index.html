<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Space Invaders</title>
    <script src="keymaster/keymaster.js"></script>
    <script src="bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
  </head>

  <body>

    <div id="container">
      <div
        class="hide"
        id="menu-button">
        Menu
      </div>
      <canvas id="game-canvas"></canvas>


      <div id="menu-container" class="hide">
        <div id='about-button' class='hide'>About</div>
        <div id='instructions-button' class='hide'>Instructions</div>
        <div id='resume-button' class='hide'>Resume</div>
        <div id='restart-button' class='hide'>Restart</div>
      </div>

      <div id='about' class='hide'>
        <div id='close-about' class='hide'>close[x]</div>
        <p>
          Remake of the classic arcade game, Space Invaders.

          Made by Jay Hwang
        </p>
      </div>

      <div id='instructions' class='hide'>
        <div id='close-instructions' class='hide'>close[x]</div>
        <p>
          Press space to shoot, and use the arrow keys to move.

          Evade the enemy bullets. Watch their speed, as they start
          moving faster and shooting more often as you kill them!
        <p/>
      </div>

      <!-- Sprite images -->
      <img
        class='hide'
        id='game-over'
        src='./images/game-over.jpg' />

      <img
        id="main-logo"
        src="./images/main-logo.jpg" />

      <img
        id="play-game"
        src="./images/play-game.jpg" />

      <img
        class="hide"
        id="defender"
        src="./images/defender.jpg" />

      <img
        class='hide'
        id='defender-death'
        src='./images/defender-death.jpg' />

      <img
        class=""
        id="grunt-1"
        src="./images/grunt-1.jpg" />

      <img
        class="hide"
        id="grunt-2"
        src="./images/grunt-2.jpg" />

      <img
        class=""
        id="soldier-1"
        src="./images/soldier-1.jpg" />

      <img
        class="hide"
        id="soldier-2"
        src="./images/soldier-2.jpg" />

      <img
        class=""
        id="invader-1"
        src='./images/invader-1.jpg' />

      <img
        class="hide"
        id="invader-2"
        src='./images/invader-2.jpg' />

      <img
        class=""
        id="ufo"
        src="./images/ufo.jpg" />

      <img
        class="hide"
        id="lives"
        src="./images/lives.jpg" />

      <img
        class="hide"
        id="ship-death"
        src="./images/ship-death.jpg" />
    </div>

  </body>
</html>
